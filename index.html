<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edunity Demo</title>
  <style>
    :root{
      --blue:#2563EB; --purple:#7C3AED; --amber:#F59E0B;
      --bg:#070A12; --text:rgba(255,255,255,.92); --muted:rgba(255,255,255,.72);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 20%, rgba(37,99,235,.45), transparent 60%),
        radial-gradient(900px 500px at 80% 30%, rgba(124,58,237,.45), transparent 60%),
        radial-gradient(700px 420px at 60% 90%, rgba(245,158,11,.22), transparent 55%),
        linear-gradient(180deg, #05060B, var(--bg));
    }
    .wrap{max-width:980px;margin:0 auto;padding:28px 18px 60px;}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;}
    .brand{display:flex;align-items:center;gap:12px;}
    .logo{
      width:44px;height:44px;border-radius:14px;
      background: linear-gradient(135deg, var(--blue), var(--purple));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 50px rgba(37,99,235,.25), 0 10px 30px rgba(124,58,237,.18);
      position:relative;
    }
    .logo:before{
      content:""; position:absolute; left:17px; top:13px;
      width:0;height:0;border-top:9px solid transparent;border-bottom:9px solid transparent;
      border-left:14px solid rgba(255,255,255,.95);
    }
    h1{margin:0;font-size:20px;font-weight:900;letter-spacing:.3px}
    .tag{color:var(--muted);font-size:12px;margin-top:2px}
    .lang{
      display:flex;gap:8px;align-items:center;
      padding:10px 12px;border-radius:999px;
      background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);
      color:var(--muted);font-size:13px;
    }
    .lang button{
      cursor:pointer;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);color:var(--text);
      padding:7px 10px;border-radius:999px;font-weight:800;font-size:12px;
    }
    .lang button.active{
      background: linear-gradient(135deg, rgba(37,99,235,.7), rgba(124,58,237,.7));
      border-color: rgba(255,255,255,.18);
    }
    .card{
      margin-top:36px;
      padding:28px;border-radius:26px;
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
    }
    .kicker{
      display:inline-flex;gap:10px;align-items:center;
      padding:8px 12px;border-radius:999px;
      background:rgba(245,158,11,.12);border:1px solid rgba(245,158,11,.22);
      font-weight:800;font-size:13px;
    }
    .dot{width:8px;height:8px;border-radius:50%;background:var(--amber);box-shadow:0 0 0 6px rgba(245,158,11,.18)}
    .headline{margin:14px 0 8px;font-size: clamp(30px, 4vw, 52px);line-height:1.05;font-weight:950;letter-spacing:-1px}
    .sub{margin:0;color:var(--muted);font-size:18px;line-height:1.6;max-width:60ch}
    .row{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      text-decoration:none;
      display:inline-flex;align-items:center;gap:10px;
      padding:14px 18px;border-radius:16px;font-weight:900;font-size:14px;
      border:1px solid rgba(255,255,255,.12);
    }
    .primary{
      color:#061022;background: linear-gradient(135deg, rgba(245,158,11,1), rgba(245,158,11,.78));
      border:none; box-shadow: 0 18px 40px rgba(245,158,11,.20);
    }
    .ghost{color:var(--text);background: rgba(255,255,255,.06)}
    .mini{margin-top:16px;display:flex;gap:14px;flex-wrap:wrap;color:rgba(255,255,255,.70);font-size:13px}
    .mini b{color:rgba(255,255,255,.92)}
    .footer{margin-top:22px;text-align:center;color:rgba(255,255,255,.55);font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Edunity</h1>
          <div class="tag" data-i18n="tag">Real-time quizzes for schools</div>
        </div>
      </div>
      <div class="lang">
        <span data-i18n="language">Language:</span>
        <button id="enBtn" class="active">EN</button>
        <button id="uzBtn">UZ</button>
      </div>
    </div>

    <div class="card">
      <div class="kicker"><span class="dot"></span><span data-i18n="kicker">Demo mode (no database yet)</span></div>
      <div class="headline" data-i18n="headline">Learn. Play. Compete.</div>
      <p class="sub" data-i18n="sub">
        Teachers create a quiz, students join with a PIN, and the leaderboard goes live. Any subject.
      </p>

      <div class="row">
        <a class="btn primary" href="play.html"><span data-i18n="start">Start Game</span> â–¶</a>
        <a class="btn ghost" href="teacher.html" data-i18n="teacher">Teacher</a>
      </div>

      <div class="mini">
        <span>âš¡ <b data-i18n="m1b">Real-time</b> <span data-i18n="m1">feel</span></span>
        <span>ðŸŽ¯ <b data-i18n="m2b">Any subject</b></span>
        <span>ðŸ“± <b data-i18n="m3b">Mobile-first</b></span>
      </div>
    </div>

    <div class="footer">Â© <span id="y"></span> Edunity Demo</div>
  </div>

  <script>
    const dict = {
      en: {
        language: "Language:",
        tag: "Real-time quizzes for schools",
        kicker: "Demo mode (no database yet)",
        headline: "Learn. Play. Compete.",
        sub: "Teachers create a quiz, students join with a PIN, and the leaderboard goes live. Any subject.",
        start: "Start Game",
        teacher: "Teacher",
        m1b: "Real-time",
        m1: "feel",
        m2b: "Any subject",
        m3b: "Mobile-first",
      },
      uz: {
        language: "Til:",
        tag: "Maktablar uchun real vaqt viktorinalar",
        kicker: "Demo rejim (hali baza yoâ€˜q)",
        headline: "Oâ€˜rgan. Oâ€˜yna. Gâ€˜olib boâ€˜l.",
        sub: "Oâ€˜qituvchi test yaratadi, oâ€˜quvchilar PIN bilan kiradi va reyting jonli chiqadi. Har qanday fan uchun.",
        start: "Oâ€˜yinni boshlash",
        teacher: "Oâ€˜qituvchi",
        m1b: "Jonli",
        m1: "reyting",
        m2b: "Har qanday fan",
        m3b: "Mobilga mos",
      }
    };

    function setLang(lang){
      document.querySelectorAll("[data-i18n]").forEach(el=>{
        const key = el.getAttribute("data-i18n");
        el.textContent = dict[lang][key];
      });
      document.getElementById("enBtn").classList.toggle("active", lang==="en");
      document.getElementById("uzBtn").classList.toggle("active", lang==="uz");
      localStorage.setItem("edunity_lang", lang);
    }

    document.getElementById("enBtn").addEventListener("click", ()=>setLang("en"));
    document.getElementById("uzBtn").addEventListener("click", ()=>setLang("uz"));
    document.getElementById("y").textContent = new Date().getFullYear();

    setLang(localStorage.getItem("edunity_lang") || "en");
  </script>
</body>
</html>
